<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            color: blue;
            text-align: center;
        }
        h3 {
            color: red;
            text-align: center;
        }
        .container {
            border: 2px solid black;
            height: 600px;
            position: absolute;
            width: 100%;
        }
        form {
            display: flex;
            flex-direction: column; /* Stack inputs vertically */
            align-items: center; /* Center horizontally */
            justify-content: center; /* Center vertically */
            margin: 0 auto; /* Center form horizontally on the page */
            height: 400px; /* Adjust as needed to center vertically relative to its parent */
        }
        input {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            width: 200px;
            text-align: center;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Please submit a temperature reading.</h1>
        <h3>Note: Make sure the readings follow this format: <br>
            "temperature": 36.3, <br>
            "time": "12:05"
        </h3>
        <form id="temperatureForm">
            <input type="number" step="0.01" id="temperature" placeholder="Temperature (e.g., 36.3)" required>
            <input type="time" id="time" placeholder="Time (e.g., 12:05)" required>
            <button type="button" id="submitBtn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('submitBtn').addEventListener('click', async () => {
            // Get the temperature and time input values
            const temperature = document.getElementById('temperature').value;
            const time = document.getElementById('time').value;

            if (!temperature || !time) {
                alert('Please fill in both temperature and time.');
                return;
            }

            try {
                // Send a POST request to the worker
                const response = await fetch('https://vlada-test-temps.guilherme-cf.workers.dev', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        temperature: parseFloat(temperature), // Ensure temperature is a float
                        time: time, // Send time directly as entered
                    }),
                });

                if (response.ok) {
                    const result = await response.json();
                    alert(`Success! Data stored: ${JSON.stringify(result)}`);
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error}`);
                }
            } catch (err) {
                alert('Failed to send the request. Please check your network and try again.');
            }
        });
    </script>
</body>
</html>
